version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: synergysphere-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: synergysphere
      POSTGRES_USER: synergysphere_user
      POSTGRES_PASSWORD: synergysphere_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - synergysphere-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: synergysphere-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@synergysphere.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - synergysphere-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  synergysphere-network:
    driver: bridge
